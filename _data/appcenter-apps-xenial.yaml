Description:
  C: >-
    <p>Chores is a simple utility to help track progress on recurring chores.  While it has some overlap with calendars and
    to-do lists, it is focused on tasks which are required periodically, but aren&apos;t tied to a specific time on a calendar.</p>

    <p>When you add a chore to the list, you specify it&apos;s first due date and it&apos;s required frequency.  Then, whenever
    you mark a chore complete, it will update the chore to reflect the next due date (based on frequency), and push it to
    the bottom of the list.</p>
