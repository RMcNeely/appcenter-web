      <li>Partagez avec vos amis un lien vers une photo via Unsplash</li>
      <li>Recherchez par catégories ou écrivez ce que vous voulez rechercher dans la partie supérieure</li>
      <li>Utilisez Ctrl + Q pour quitter</li>
