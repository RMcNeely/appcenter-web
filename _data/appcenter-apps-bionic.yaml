    <ul>
      <li>Choisissez entre le thème clair ou sombre</li>
      <li>L&apos;application reste en bas sur tous les espaces de travail</li>
      <li>Devient automatiquement transparente lorsqu&apos;elle n&apos;est pas au premier plan</li>
