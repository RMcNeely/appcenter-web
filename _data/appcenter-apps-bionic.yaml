Description:
  de: >-
    <p>Du magst Hörbücher? Teste Cozy!</p>

    <p>Cozy ist ein moderner Hörbuch Player. Das sind ein paar seiner aktuellen Features:</p>

    <ul>
      <li>Importiere deine Hörbücher um sie auf einen Blick zu sehen</li>
      <li>Höre deine DRM-freien mp3, m4a (aac, ALAC, ...), flac, ogg und wav Hörbücher an</li>
      <li>Merkt sich, wo du das letzte mal aufgehört hast</li>
      <li>Schlaf-Timer!</li>
      <li>Die Wiedergabegeschwindigkeit kann für jedes Hörbuch separat eingestellt werden</li>
      <li>Durchsuche deine Bibliothek</li>
      <li>Unterstützung mehrer Speicherorte</li>
      <li>Offline Modus: Er erlaubt es dir Hörbücher, die du auf einer externen Festplatte oder auf einer Netzwerkfestplatte
    gespeichert hast, für unterwegs auf deinem internen Speicher zu speichern.</li>
      <li>Drag&amp;Drop um neue Hörbücher zu impoertieren</li>
      <li>Sortiere deine Hörbücher nach Autor, Leser und Name</li>
    </ul>
  ms_MY: >-
    <p>Anda suka mendengar buku audio? Jom dapatkan cozy!</p>

    <p>Cozy merupakan sebuah pembaca buku audio yang modern. Senarai di bawah merupakan beberapa fitur semasa:</p>

    <ul>
      <li>Import semua buku audio anda ke dalam direktori cozy supaya dapat melayarinya dengan selesa</li>
      <li>Dengar buku audio mp3, m4a (aac, ALAC, …), flac, ogg and wav yang bebas DRM</li>
      <li>Ingat kedudukan main balik anda</li>
      <li>Pemasa tidur!</li>
      <li>Kawal kelajuan main balik untuk setiap buku secara individu</li>
      <li>Gelintar pustaka anda</li>
      <li>Sokongan lokasi storan berbilang</li>
      <li>Mod luar talian! Ia membolehkan anda menyimpan buku audio anda ke dalam storan dalaman anda sekiranya anda menyimpan
    buku audio pada pemacu luar atau rangkaian. Mudah mendengar ketika berada di luar!</li>
      <li>Serert dan Lepas untuk mengimport buku audio baharu</li>
      <li>Isih buku audio anda mengikut pengarang, pembaca dan nama</li>
    </ul>
  C: >-
    <p>You like audio books? Then lets get cozy!</p>

    <p>Cozy is a modern audio book player. Here are some of the current features:</p>

    <ul>
      <li>Import all your audiobooks into cozy to browse them comfortably</li>
      <li>Listen to your DRM free mp3, m4a (aac, ALAC, …), flac, ogg and wav audio books</li>
      <li>Remembers your playback position</li>
      <li>Sleep timer!</li>
      <li>Playback speed control for each book individually</li>
      <li>Search your library</li>
      <li>Multiple storage location support</li>
      <li>Offline Mode! This allows you to keep an audiobook on your internal storage if you store your audiobooks on an external
    or network drive. Perfect to listen to on the go!</li>
      <li>Drag and Drop to import new audiobooks</li>
      <li>Sort your audio books by author, reader and name</li>
    </ul>
  ru: >-
    <p>Тебе нравятся аудиокниги? Тогда устраивайся поудобнее!</p>

    <p>Cozy - современный проигрыватель аудиокниг. Вот некоторые из текущих функций:</p>

    <ul>
      <li>Импортируйте все свои аудиокниги в cozy, чтобы удобно их просматривать</li>
      <li>Слушайте ваши бесплатные mp3, m4a (aac, ALAC, ...), flac, ogg и wav аудио книги</li>
      <li>Запоминает позицию воспроизведения</li>
      <li>Таймер сна!</li>
      <li>Управление скоростью воспроизведения отдельно для каждой книги</li>
      <li>Поиск в вашей аудиобиблиотеке</li>
      <li>Поддержка нескольких хранилищ</li>
      <li>Автономный режим! Это позволяет вам хранить аудиокниги в памяти устройства, если вы храните аудиокниги на внешнем
    или сетевом диске. Идеально, чтобы слушать на ходу!</li>
      <li>Для импорта новых аудиокниг просто перетащите книги в окно программы</li>
      <li>Сортируйте ваши аудиокниги по автору, диктору и имени</li>
    </ul>
  tr: >-
    <p>Sesli kitaplardan hoşlanır mısınız? O zaman cozy ile tanışın!</p>

    <p>Cozy, modern bir sesli kitap oynatıcıdır. Kimi özelliklerden bazıları şunlardır:</p>

    <ul>
      <li>Rahatça gezinmek için tüm sesli kitaplarınızı Cozy&apos;ye içe aktarabilirsiniz</li>
      <li>DRM içermeyen mp3, m4a (aac, ALAC, …), flac, ogg ve wav sesli kitapları dinleyebilirsiniz</li>
      <li>Son oynatma konumunuzu hatırlar</li>
      <li>Uyku zamanlayıcısı!</li>
      <li>Her kitap için ayrıca düzenlenebilen oynatma hızı denetimi</li>
      <li>Kütüphanende ara</li>
      <li>Çoklu depolama konumu desteği</li>
      <li>Çevrimdışı kip! Bu özellik, sesli kitaplarınızı harici veya ağ sürücüsünde saklarken sesli kitabı dahili depolama
    alanınızda tutmanıza izin verir. Hareket halindeyken dinlemek için mükemmel!</li>
      <li>Yeni sesli kitapları içe aktarmak için sürükle bırak desteği</li>
      <li>Sesli kitapları yazarına, seslendirenine veya adına göre sıralayabilirsiniz</li>
    </ul>
  es: >-
    <p>¿Le gustan los audiolibros? Entonces, ¡instale Cozy!</p>

    <p>Cozy es un moderno reproductor de audiolibros. Estas son algunas de sus funciones actuales:</p>

    <ul>
      <li>Importar todos sus audiolibros en Cozy para explorarlos cómodamente.</li>
      <li>Escuchar sus audiolibros sin DRM en mp3, m4a (aac, ALAC, ..:), flac, ogg y wav.</li>
      <li>Recuerda la posición de reproducción.</li>
      <li>Temporizador de apagado.</li>
      <li>Control de la velocidad de reproducción para cada libro de forma individual.</li>
      <li>Buscar en la biblioteca</li>
      <li>Soporta varias ubicaciones de almacenamiento.</li>
      <li>¡Modo fuera de línea! Le permite mantener un audiolibro en el almacenamiento interno si los almacena en unidades
    externas o de red. ¡Perfecto para escuchar en cualquier parte!</li>
      <li>Arrastrar-y-soltar para importar nuevos audiolibros.</li>
      <li>Ordenar los libros por autor, lector o nombre.</li>
    </ul>
  fr: >-
    <p>Vous aimez les livres audio ? Alors installez Cozy !</p>

    <p>Cozy est un lecteur de livres audio moderne. Voici quelques-une des fonctionnalités actuelles :</p>

    <ul>
      <li>Importez tous vos livres audio dans Cozy et retrouvez-les facilement</li>
      <li>Écoutez vos livres audio aux formats MP3, M4A (AAC, ALAC, …), FLAC, OGG ou WAV sans DRM</li>
      <li>Mémorisation de votre position de lecture</li>
      <li>Minuterie !</li>
      <li>Contrôle de la vitesse de lecture pour chaque livre</li>
      <li>Recherchez dans votre bibliothèque</li>
      <li>Prise en charge d&apos;emplacements de stockage multiples</li>
      <li>Mode hors-ligne ! Cela vous permet de conserver un livre audio dans votre stockage interne si vous stockez vos livres
    audio sur un disque externe ou en réseau. Parfait pour écouter en déplacement !</li>
      <li>Glissez et déposez des livres audio pour les importer</li>
      <li>Triez vos livres audio par auteur, narrateur et nom</li>
    </ul>
  it: >-
    <p>Ti piacciono gli audiolibri? Allora mettiamoci comodi!</p>

    <p>Cozy è un moderno lettore di audiolibri. Ecco alcune delle funzionalità attuali:</p>

    <ul>
      <li>Importa tutti i tuoi audiolibri dentro cozy per sfogliarli comodamente</li>
      <li>Ascolta i tuoi audiolibri  DRM liberi mp3, m4a (aac, ALAC, ...), flac, ogg e wav</li>
      <li>Ricorda la posizione di riproduzione</li>
      <li>Sveglia!</li>
      <li>Controllo della velocità di riproduzione per ogni libro individualmente</li>
      <li>Cerca nella tua libreria</li>
      <li>Supporto per più posizioni di archiviazione</li>
      <li>Modalità offline! Ciò consente di conservare un audiolibro nella memoria interna se si memorizzano gli audiolibri
    su un&apos;unità esterna o di rete. Perfetto da ascoltare in viaggio!</li>
      <li>Trascina e Rilascia per importare nuovi audiolibri</li>
      <li>Ordina i tuoi audiolibri per autore, lettore e nome</li>
    </ul>
  nl: >-
    <p>Luister je graag naar audioboeken? Dan wil je cozy!</p>

    <p>Cozy is een moderne audioboekspeler. Hieronder vind je enkele van de functies die cozy bevat:</p>

    <ul>
      <li>Importeer al je audioboeken om ze orderlijk te kunnen bekijken</li>
      <li>Luister naar je DRM-vrije audioboeken (mp3, m4a (aac, ALAC, …), flac, ogg en wav)</li>
      <li>De afspeelpositie wordt opgeslagen</li>
      <li>Slaaptimer!</li>
      <li>Kies bij elk boek de gewenste afspeelsnelheid</li>
      <li>Doorzoek je bibliotheek</li>
      <li>Ondersteuning voor meerdere opslaglocaties</li>
      <li>Offline-modus! Hiermee kun een audioboek lokaal opslaan als je ze normaal extern opslaat. Ideaal om onderweg te
    kunnen luisteren!</li>
      <li>Importeer audioboeken middels slepen-en-neerzetten</li>
      <li>Sorteer je audioboeken op auteur, voorlezer en naam</li>
    </ul>
