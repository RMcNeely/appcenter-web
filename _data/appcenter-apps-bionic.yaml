Description:
  fr: >-
    <p>Fonctions pratiques :</p>

    <ul>
      <li>Design épuré et simple</li>
      <li>Cliquez pour copier n&apos;importe quelle couleur dans votre presse-papiers</li>
      <li>Supporte les valeurs hexadécimales et les constantes de couleur Gtk.CSS</li>
    </ul>
  C: >-
    <p>elementary uses a set of bright and friendly colors. Easily access the entire official color palette on your local
    device, see examples of usage, and copy any variation of each color to paste into your own projects.</p>

    <p>Handy features:</p>

    <ul>
      <li>Clean and straightforward design</li>
      <li>Click to copy any color to your clipboard</li>
      <li>Supports both hex values and Gtk.CSS color constants</li>
    </ul>

    <p>Palette also sports a handy dock-like Mini Mode! Shrink the window down while keeping it always-on-top when you need
    to constantly reference colors, but don’t want it in your way. Mini Mode keeps all of the functionality with a more streamlined
    workflow.</p>
  pl: >-
    <p>elementary używa zestawu jasnych i przyjaznych kolorów. Uzyskaj dostęp dooficjalnej palety kolorów na urządzeniu lokalnym,
    zobacz przykłady użycia i skopiuj dowolny wariant każdego z kolorów, aby wkleić go do własnych projektów.</p>

    <p>Wygodne funkcje:</p>

    <ul>
      <li>Prosty i przejrzysty interfejs</li>
      <li>Kliknij, żeby skopiować kolor do schowka</li>
      <li>Wspiera zarówno wartości hex, jak i stałe koloru Gtk.CSS</li>
    </ul>

    <p>Palette posiada również wygodny tryb-mini à la dok! Zmniejsz okienko i trzymaj je zawsze na wierzchu, żeby móc ciągle
    sprawdzać kolory, bez tracenia przestrzeni na pulpicie. Tryb-mini zachowuje pełną funkcjonalność, oferując płynniejszą
    pracę.</p>
  it: >-
    <p>elementare utilizza una serie di colori brillanti e piacevoli. Accedi facilmente all&apos; intera tavolozza dei colori
    ufficiale sul tuo dispositivo locale, vedi esempi di utilizzoe copia qualsiasi variazione di ogni colore per poi incollarla
    nei tuoi progetti.</p>

    <p>Funzionalità utili:</p>

    <ul>
      <li>Design pulito ed immediato</li>
      <li>Clicca per copiare qualsiasi colore nella clipboard</li>
      <li>Sono supportati sia i valori gex che le costanti Gtk.CSS</li>
    </ul>

    <p>La palette sfoggia anche una pratica modalità dock-like! Riduci la finestra verso il basso mantenendolo sempre in primo
    piano quando devi costantemente fare riferimento ai colori. La modalità ridotta mantiene tutte le funzionalità con un
    flusso di lavoro più immediato.</p>
  es: >-
    <p>elementary usa un conjunto de colores brillantes y amigables. Acceda fácilmente a toda la paleta en su dispositivo
    local, puede copiar un color o una de sus variaciones para pegarlos dentro de sus proyectos.</p>

    <p>Características prácticas:</p>

    <ul>
      <li>Diseño limpio y sencillo</li>
      <li>Haz clic para copiar cualquier color a tu portapapeles.</li>
      <li>Admite valores hexadecimales y constantes de color Gtk.CSS</li>
    </ul>
  nl: >-
    <p>Elementary gebruikt een lichte, oogstrelende kleurenset. Krijg gemakkelijk toegang tot het gehele, officiële kleurpalet
    op je lokale apparaat, bekijk gebruiksvoorbeelden en kopieer elke variatie van welke kleur dan ook voor gebruik in je
    eigen projecten.</p>

    <p>Handige functies:</p>

    <ul>
      <li>Strak, duidelijk ontwerp</li>
      <li>Klik om welke kleur dan ook te kopiëren naar je klembord</li>
      <li>Ondersteuning voor hex-waarden en Gtk.CSS-kleuropmaak</li>
    </ul>
