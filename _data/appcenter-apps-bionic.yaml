Summary:
  fr: Votre petit assistant de raccourcis
  C: Your little expandable text snippet helper
  nl: Je kleine, uitbreidbare knipselhulp
Description:
  fr: >-
    <p>Sauvegardez vos raccourcis souvent utilisés et développez-les à chaque fois que vous tapez leur abréviation.</p>

    <p>Par exemple : - « rsp` » s&apos;étendra en « Règles de Snippet Pixie ! »</p>

    <ul>

    </ul>
  C: >-
    <p>Save your often used text snippets and then expand them whenever you type their abbreviation.</p>

    <p>For example:- &quot;spr`&quot; expands to &quot;Snippet Pixie rules!&quot;</p>

    <p>For non-accessible applications such as browsers and Electron apps, there&apos;s a shortcut (default is Ctrl+`) for
    opening a search window that pastes the selected snippet.</p>

    <p>Supports placeholders:-</p>

    <ul>
      <li>Date/Time: Insert the current or calculated date/time with configurable format.</li>
      <li>Clipboard: Insert the text contents of the clipboard.</li>
      <li>Snippets: Insert snippets in your snippets!</li>
      <li>Cursor: Set where the cursor should end up after the snippet has expanded.</li>
    </ul>

    <p>All placeholders are delimited (wrapped) by &quot;$$&quot;, with the placeholder name starting with an &quot;@&quot;
    symbol.</p>

    <p>For example, today&apos;s date can be inserted with &quot;$$@date$$&quot;.</p>
  nl: >-
    <p>Sla vaak gebruikte tekstknipsels op en voeg ze in met de ingestelde afkorting.</p>

    <p>Voorbeeld:- &quot;spr`&quot; voegt &quot;Snippet Pixie rules!&quot; in</p>

    <p>Voor niet-toegankelijke toepassingen, zoals webbrowsers en Electron-toepassingen, is er een sneltoets (standaard: Ctrl+`)
    om het zoekvenster te openen en het geselecteerde knipsel te plakken.</p>

    <p>Ondersteunt plaatshouders:-</p>

    <ul>
      <li>Datum/Tijd: voeg de huidige of berekende datum en tijd in (instelbaar).</li>
      <li>Klembord: plak de klembordinhoud.</li>
      <li>Knipsels: voeg knipsels in in je knipsels!</li>
      <li>Cursor: stel in maar de cursor moet worden geplaatst na het invoegen van een knipsel.</li>
    </ul>

    <p>Alle plaatshouders worden ingekapseld met &apos;$$&apos; en de plaatshoudernaam begin met &apos;@&apos;.</p>

    <p>Voorbeeld: de huidige datum kan worden ingevoegd met &apos;$$@date$$&apos;.</p>
