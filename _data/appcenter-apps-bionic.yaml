    durable, est travaillé jusque dans les moindres détails, le mieux integré dans son environnement et le plus léger possible.</p>

    <p>Obtenez un simple rappel de l&apos;un de ces principes à chaque fois que vous ouvrez l&apos;application.</p>

    <ul>
      <li>Choisissez entre le thème clair ou sombre</li>
      <li>L&apos;application reste en bas sur tous les espaces de travail</li>
      <li>Devient automatiquement transparente lorsqu&apos;elle n&apos;est pas au premier plan</li>
    </ul>

    <p>Configuré pour démarrer automatiquement dans Paramètres du système → Applications → Démarrage</p>
  C: >-
    <p>According to Dieter Rams, good design is innovative, makes a product useful, is aesthetic, makes a product understandable,
    is unobtrusive, is honest, is long-lasting, is thorough down to the last detail, is environmentally-friendly, and is as
    little design as possible.</p>

    <p>Get a simple reminder of one of these principles each time you open the app.</p>

