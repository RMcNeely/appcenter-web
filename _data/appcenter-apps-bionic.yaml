  nl_NL: >-
    <p>Orden uw bureaublad met panelen die al uw items bevatten.</p>

    <ul>
      <li>Open bestanden, mappen en toepassingen vanaf uw bureaublad</li>
      <li>Versleep bestanden, mappen, verwijzingen en .desktop-bestanden naar panelen</li>
      <li>Pas de grootte, positie en kleur aan van panelen</li>
      <li>Toon afbeeldingen en bewaar notities op uw bureaublad</li>
      <li>Toon het bureaublad met ⌘-D</li>
    </ul>

    <p>Installeer en open het daarna net als elke andere toepassing. Bureaubladmap start vervolgens automatisch op.</p>
  en_GB: >-
    <p>Organise your desktop with panels that hold your things.</p>

    <ul>
      <li>Access files, folders and apps from your desktop</li>
      <li>Drop files, folders, links and .desktop launchers inside panels</li>
      <li>Resize, position and colour panels</li>
      <li>Display photos and keep notes on your desktop</li>
      <li>Reveal the desktop with ⌘-D</li>
    </ul>

    <p>Open it like any other app after installing. Desktop Folder will launch automatically when you next log in.</p>
  hu: >-
    <p>Rendszerezze az asztalt panelekkel, amelyek tartják az ön dolgait.</p>

    <ul>
      <li>Fájlok, mappák és alkalmazások elérése az asztalról</li>
      <li>Helyezzen el fájlokat, linkeket és .desktop gyorsindítókat a paneleken belül</li>
      <li>Méretezzen át, helyezzen el és színezzen paneleket</li>
      <li>Jelenítsen meg fotókat és tartsa a jegyzeteket az asztalon</li>
      <li>Asztal felfedése ⌘-D -vel</li>
    </ul>

    <p>Nyissa meg mint bármelyik más alkalmazást telepítés után. Az asztali mappa automatikusan indul a következő bejelentkezéskor.</p>
  ca: >-
    <p>Organitzeu l&apos;escriptori amb plafons de les vostres coses.</p>

    <ul>
      <li>Accediu a fitxers, carpetes i aplicacions des de l&apos;escriptori</li>
      <li>Deixeu anar fitxers, carpetes, enllaços i llançadors amb l&apos;extensió .desktop dins dels plafons.</li>
      <li>Canvieu la mida, la posició i el color dels plafons</li>
      <li>Visualitzeu fotografies i tingueu notes a l&apos;escriptori</li>
      <li>Reveleu l&apos;escriptori amb ⌘-D</li>
    </ul>

    <p>Obriu-ho com qualsevol altra aplicació després d&apos;instal·lar-la. La carpeta de l&apos;escriptori s&apos;obrirà
    automàticament quan torneu a entrar a la sessió.</p>
  ro_RO: >-
    <p>Organizeaza desktopul tau cu panourile care contin lucrurile tale.</p>

    <ul>
      <li>Acceseaza fisiere, dosare si aplicatii de pe desktopul tau</li>
      <li>Arunca fisiere, dosare, legaturi si legaturi de pe desktop in interiorul panourilor</li>
      <li>Modifica marimea, pozitia si culoarea panourilor.</li>
      <li>Afiseaza fotografii si tine adnotarile pe desktopul tau</li>
      <li>Arata desktopul cu ⌘-D</li>
    </ul>

    <p>Deschidel ca pe orice alta aplicatie dupa instalare.

    Fisierul de pe Desktop va fii lansat automat la urmatoarea ta logare.</p>
  de_DE: >-
    <p>Organisiere Deinen Desktop mit Panels, die Deine Objekte enthalten.</p>

    <ul>
      <li>Greife von Deinem Desktop auf Dateien, Ordner und Apps zu</li>
      <li>Lege Dateien, Ordner, Links und .desktop-Programmstarter in Panels ab</li>
      <li>Ändere Größe, Position und Farbe des Panels</li>
      <li>Zeige Fotos und Notizen auf Deinem Desktop an</li>
      <li>Zeige den Desktop mit ⌘-D</li>
    </ul>

    <p>Starte es nach der Installation wie jede andere gewöhnlich App. &quot;Desktop Folder&quot; wird automatisch gestartet,
    wenn Du Dich das nächste Mal anmeldest.</p>
  it: >-
    <p>Organizza il tuo desktop con pannelli che contengono le tue cose.</p>

    <ul>
      <li>Accedi a file, cartelle e app dal tuo desktop</li>
      <li>Rilascia file, cartelle, link e launcher .desktop all&apos;interno dei panelli</li>
      <li>Ridimensiona, posiziona e colora i panelli</li>
      <li>Visualizza foto e prendi note sul tuo desktop</li>
      <li>Mostra il desktop con ⌘-D</li>
    </ul>

    <p>Aprilo come qualsiasi altra app dopo l&apos;installazione. La cartella desktop verrà avviata automaticamente al tuo
    prossimo login.</p>
  da: >-
    <p>Organiser dit skrivebord med paneler som indeholder dine ting.</p>

    <ul>
      <li>Tilgå filer, mapper og programmer fra dit skrivebord</li>
      <li>Slip filer, mapper, links og .desktop-startere i panelerne</li>
      <li>Tilpas størrelse, placer og farvelæg paneler</li>
      <li>Vis billeder og hav noter på dit skrivebord</li>
      <li>Vis skrivebordet med ⌘-D</li>
    </ul>

    <p>Åbn det ligesom ethvert andet program som er installeret. Skrivebordsmappe starter automatisk næste gang du logger
    ind.</p>
