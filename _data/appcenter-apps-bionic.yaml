  fr: >-
    <p>Selon Dieter Rams, un bon design est innovant, rend un produit utile, esthétique, compréhensible, discret, honnête,
    durable, est travaillé jusque dans les moindres détails, le mieux integré dans son environnement et le plus léger possible.</p>

