Summary:
  fr: Un simple utilitaire pour es informations sur le réseau
  C: A simple utility for network information
  is: Einfalt nytjatól fyrir netupplýsingar
  lt: Paprasta paslaugų programa skirta tinklo informacijai
  uk: Проста утиліта для інформаційної мережі
  nb_NO: Et enkelt verktøy for nettverksinfo
Description:
  fr: >-
    <p>Nutty fournit une interface utilisateur intuitive pour certains outils de ligne de commande réseau couramment utilisés.</p>

    <p>Une fonctionnalité clé est la possibilité d&apos;activer les notifications lorsqu&apos;un appareil entre dans le réseau
    de l&apos;utilisateur.</p>
  C: >-
    <p>Nutty provides an intuitive user interface for some commonly used network related command line tools.</p>

    <p>A key feature is the ability to turn on notification when a device enters the user&apos;s network.</p>

    <p>The following are the features for Nutty, presented in a tab based interface:
                My Info: Provides basic and detailed information for the device network cardМоя інформація: надає основну
    та детальну інформацію про мережеву карту пристроюMano informacija: Pateikia pagrindinę ir išsamią įrenginio tinklo plokštės
    informacijąMínar upplýsingar: Gefur einfaldar og ítarlegri upplýsingar um netkort tækisinsMes infos : Fournit des informations
    de base et détaillées pour la carte réseau de l&apos;appareilUsage: Provides network data usage in two views - historical
    usage and current usageВикористання: Забезпечує використання мережевих даних у двох видах - історичне використання та
    поточне використанняBruk: Tilbyr nettverksdatabruk i to visninger - historisk bruk og nåværendeNaudojimas: Pateikia tinklo
    duomenų naudojimą dviem būdais - istoriniu naudojimu ir dabartiniu naudojimuNotkun: Gefur upplýsingar um netnotkun á tvo
    vegu - liðna notkun og notkun núnaUsage : Fournit l&apos;utilisation des données réseau en deux vues - historique d&apos;utilisation
    et utilisation actuelleSpeed: Check Upload and Download speeds and get route times to a hostШвидкість: перевірте швидкість
    завантаження та завантаження та отримайте час на хостGreitis: Patikrinti išsiuntimo ir atsiuntimo greičius bei gauti maršruto
    laikus iki serverioHraði: Skoðaðu hraða innsendinga (upp) og sóknar (niðurhal) og fáðu beiningatíma til hýsilvélaVitesse
    : Vérifie les vitesses de transfert et de téléchargement et obtient les temps de propagation vers un hôtePorts: Provides
    information on active ports and application using them on the local deviceПорти: надає інформацію про активні порти та
    програми, що використовують їх на локальному пристроїPrievadai: Pateikia informaciją apie aktyvius prievadus ir apie juos
    vietiniame įrenginyje naudojančias programasGáttir: Gefur upplýsingar um virkar gáttir og þau forrit sem þær nota á tækinuPorts
    : Fournit des informations sur les ports actifs et les applications les utilisant sur l&apos;appareil localDevices: Monitors,
    alerts and provides information on the other devices on the networkПристрої: відстежує, попереджає та надає інформацію
    про інші пристрої в мережіEnheter: Overvåker, varsler, og gir info om andre enheter på nettverketĮrenginiai: Stebi, įspėja
    ir pateikia informaciją apie kitus tinkle esančius įrenginiusTæki: Vaktar, gefur áminningar og gefur upplýsingar um önnur
    tæki á netkerfinuAppareils : Surveille, alerte et fournit des informations sur les autres appareils sur Ll réseau</p>
  is: >-
    <p>Nutty er með þægilegu viðmóti fyrir mörg algeng skipanalínutól sem tengjast netkerfum.</p>

    <p>Einn aðaleiginleikinn er að geta sent tilkynningar þegar tæki kemur inn á netkerfi notandans.</p>
  lt: >-
    <p>Nutty pateikia intuityvią naudotojo sąsają dažnai naudojamiems, su tinklu susijusiems, komandų eilutės įrankiams.</p>

    <p>Pagrindinė ypatybė yra galimybė įjungti pranešimus, kai įrenginys įžengia į naudotojo tinklą.</p>
  uk: >-
    <p>Nutty надає інтуїтивний користувацький інтерфейс для деяких часто використовуваних інструментів командного рядка, пов&apos;язаних
    з мережею.</p>

    <p>Ключовою особливістю є можливість включати сповіщення, коли пристрій входить до мережі користувача.</p>
  nb_NO: >-
    <p>Nutty tilbyr et intuitivt brukergrensesnitt for noen ofte brukte nettverksrelaterte kommandolinjeverktøy.</p>

    <p>En nøkkelfunksjon er muligheten til å skru på merknader når en enheter kobler seg til brukerens nettverk.</p>
