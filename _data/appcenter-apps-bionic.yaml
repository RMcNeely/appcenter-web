      <li>Créez rapidement des cartes mentales visuelles en utilisant le clavier et la mise en forme automatique.</li>
      <li>Ajoutez des notes, des tâches et des images à vos nœuds.</li>
      <li>Ajoutez des connexions nœud-vers-nœud avec en option du texte et des notes.</li>
