  C: Bookmark Manager
  nl: Bookmark Manager
Summary:
  fr: Gérez vos signets SSH
  C: Manage your SSH bookmarks
  nl: Beheer je SSH bookmarks
Description:
  fr: >-
    <p>Un outil simple pour gérer vos signets SSH à partir du fichier .ssh/config. Ajoutez, modifiez et supprimez directement
    depuis l&apos;application. Commencez dans un terminal dans l&apos;application, ou utilisez votre propre terminal préféré.
    Vous pouvez même ajouter vos signets à votre lanceur d&apos;application comme raccourcis !</p>

    <p>Fonctionnalités :</p>

    <ul>
      <li>Recherchez facilement parmi vos signets SSH</li>
      <li>Démarrez simplement une session en cliquant sur un bouton</li>
      <li>Ajoutez des paramètres par défaut pour le cas où le fichier de configuration ne contient pas de variable</li>
      <li>Ajoutez, supprimez et mettez à jour vos signets</li>
      <li>Choisissez entre vos applications de terminal ou le terminal intégré</li>
      <li>Ajoutez vos signets SSH au lanceur d&apos;applications !</li>
    </ul>
  C: >-
    <p>A simple tool to manage your SSH bookmarks from the .ssh/config file. Add, edit, and remove straight from the application.
    Start in a terminal inside the app, or use your own favorite terminal. You can even add your bookmarks to your app launcher
    as shortcuts!</p>

    <p>Features:</p>

    <ul>
      <li>Easily search through your SSH bookmarks</li>
      <li>Simply start a session by clicking on a button</li>
      <li>Add a default parameters for when the config file doesn&apos;t contain a variable</li>
      <li>Add, remove, and update bookmarks</li>
      <li>Choose between all your terminals, and the in-app terminal</li>
      <li>Add your SSH bookmarks to the app launcher!</li>
      <li>Choose between light and dark with the dark mode</li>
    </ul>
  nl: >-
    <p>Een eenvoudige tool om je SSH bookmarks te beheren uit het .ssh/config bestand. Voeg toe, wijzig, of verwijder vanuit
    de applicatie. Start een sessie in de applicatie, of in je eigen favoriete terminal. Je kan zelfs je bookmarks toevoegen
    aan de app launcher als snelkoppelingen!</p>

    <p>Kenmerken:</p>

    <ul>
      <li>Zoek eenvoudig door je SSH bookmarks</li>
      <li>Start een sessie met een druk op de knop</li>
      <li>Voeg standaard parameters toe voor wanneer de config file geen variabelen heeft</li>
      <li>Voeg toe, verwijder, en update je bookmarks</li>
      <li>Kies tussen al je eigen terminal applicaties, en een in-app terminal</li>
      <li>Voeg SSH bookmarks toe aan de app launcher!</li>
      <li>Kies tussen licht en donker met de donkere modus</li>
    </ul>
