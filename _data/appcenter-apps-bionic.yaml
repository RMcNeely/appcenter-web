Summary:
  fr: Redimensionnez rapidement des images depuis le menu contextuel
  C: Quickly resize images from the context menu
  pl: Szybko zmieniaj rozmiar obrazów z menu kontekstowego
  en_CA: Quickly resize images from the context menu
  en_AU: Quickly resize images from the context menu
  uk: Швидко змінюйте розміри зображень з контекстного меню
  en_GB: Quickly resize images from the context menu
Description:
  fr: >-
    <p>Un simple redimensionneur d&apos;images qui permet de redimensionner une ou plusieurs images, utilisable depuis le
    menu contextuel ou bien depuis l&apos;application.</p>

    <p>Fonctionnalités :</p>

    <ul>
      <li>Utilisation depuis le menu contextuel : Cliquez-droit sur une ou plusieurs images, et sélectionnez « Redimensionner
    les images ».</li>
      <li>Utilisation depuis le menu des applications : Glissez-déposez une ou plusieurs images.</li>
      <li>Conservation du ratio.</li>
      <li>Contrôles au clavier : Modifiez les dimensions en utilisant les flèches haut et bas, appuyez sur entrée pour redimensionner.</li>
      <li>Les paramètres sont mémorisés pour la prochaine fois.</li>
    </ul>
  C: >-
    <p>A simple image resizer that resizes one or more images, usable from the context menu or as a standalone app.</p>

    <p>Features:</p>

    <ul>
      <li>Use from context menu: right click on image(s), and select &quot;Resize images&quot;.</li>
      <li>Use from Applications menu: Drag and drop image(s).</li>
      <li>Maintains aspect ratio.</li>
      <li>Keyboard control: Change the sizes using the up and down keys, press enter to resize.</li>
      <li>Settings are stored for next time.</li>
    </ul>
  pl: >-
    <p>Proste narzędzie, które zmieni rozmiar jednego lub większej ilości obrazów, dostępne z menu kontekstowego, a także
    jako samodzielna aplikacja.</p>

    <p>Funkcje:</p>

    <ul>
      <li>Użyj z menu kontekstowego: Prawym klawiszem kliknij na obrazku i wybierz &quot;Resize images&quot;.</li>
      <li>Użyj z menu Programy: Przeciągnij obraz/y do okienka.</li>
      <li>Zachowuje proporcje obrazu.</li>
      <li>Kontroluj z klawiatury: Zmień wymiary używając klawiszy góra i dół, a następnie potwierdź enterem.</li>
      <li>Ustawienia są zapamiętane do następnego użycia.</li>
    </ul>
  en_GB: >-
    <p>A simple image resizer that resizes one or more images, usable from the context menu or as a standalone app.</p>

    <p>Features:</p>

    <ul>
      <li>Use from context menu: right click on image(s), and select &quot;Resize images&quot;.</li>
      <li>Use from Applications menu: Drag and drop image(s).</li>
      <li>Maintains aspect ratio.</li>
      <li>Keyboard control: Change the sizes using the up and down keys, press enter to resize.</li>
      <li>Settings are stored for next time.</li>
