  es: >-
    <p>Explore Internet en privado sin dejar rastros de histórico en el equipo. Ephemeral es un navegador personal simplificado,
    ideal para rehuir de las «cookies» persistentes y los rastreadores. Al cerrar la ventana, todos los vestigios de su navegación
    desaparecerán del dispositivo.</p>

    <p>Funcionalidades útiles:</p>

    <ul>
      <li>Abra con facilidad sitios en otros navegadores instalados</li>
      <li>Realice búsquedas directo de la barra de URL</li>
      <li>Configúrelo como navegador predeterminado para una verdadera privacidad por omisión</li>
      <li>Presione Ctrl+W para cerrar la ventana actual, o bien, Ctrl+Q para cerrarlas todas</li>
    </ul>

    <p>Ephemeral lo protege de cuatro maneras fundamentales:</p>

    <p>1️⃣ Siempre incógnito. Desde el instante que abre una ventana de Ephemeral hasta que la cierra (o pulsa «Borrar»),
    Ephemeral está en modo de navegación privada: el histórico, las «cookies», el almacenamiento local, las contraseñas… todo
    se lo lleva el viento tan pronto como salga del programa.</p>

    <p>2️⃣ Confinado. Todas las ventanas de Ephemeral son instancias separadas del motor de navegación. Ello significa que
    las páginas se mantienen aisladas unas de otras. Acceda a un servicio en una ventana de Ephemeral y las demás ventanas
    no se darán cuenta de lo ocurrido.</p>

    <p>3️⃣ Sin «cookies» de terceros. Desde el primer momento, Ephemeral bloquea las «cookies» de orígenes terceros. Ello
    reduce la publicidad persistente y otras formas indeseables de rastreo a través de varios sitios.</p>

    <p>4️⃣ Nada de telemetría. Ephemeral no toca la red hasta que usted explícitamente cargue una página web o realice una
    búsqueda. Aun entonces, no se recopila ningún dato de uso: no tengo idea de lo que hace con Ephemeral, ¡y no me interesa
    enterarme!</p>

    <p>Ephemeral además utiliza DuckDuckGo —el buscador que no lo rastrea— de forma predeterminada, para evitar el rastreo
    de Google tanto como se pueda.</p>

    <p>¿Qué pasa si se topa con un problema de compatibilidad a causa del antirrastreo, o si quiere acceder a un sitio con
    la contraseña que guardó en otro navegador? Ephemeral tiene la solución: tan solo pulse el icono de su otro navegador
    en la barra superior y la página actual se abrirá allí.</p>

    <p>Lo mejor de Ephemeral viene cuando lo configura como navegador predeterminado: haga de la privacidad un hábito al abrir
    enlaces en un navegador privado por omisión, sabiendo que siempre puede volver a un navegador menos privado con una sola
    pulsación del ratón.</p>

    <p>Para la mejor protección, utilice siempre una VPN.</p>
  fr: >-
    <p>Naviguez sur Internet en privé sans laisser de traces d&apos;historique sur votre ordinateur. Ephemeral est un navigateur
    privé épuré qui est parfait pour éviter les cookies persistants ou les traqueurs sur le web. Fermez la fenêtre et toutes
    les traces de votre navigation sont supprimées de votre appareil.</p>

    <p>Fonctions pratiques :</p>

    <ul>
      <li>Ouvrez facilement des pages dans n&apos;importe quel autre navigateur installé</li>
      <li>Cherchez directement dans la barre d&apos;URL</li>
      <li>Définissez le comme navigateur par défaut pour une vraie confidentialité par défaut</li>
      <li>Appuyez sur Ctrl+W pour fermer la fenêtre courante ou Ctrl+Q pour quitter toutes les fenêtres.</li>
    </ul>

    <p>Ephemeral vous protège de quatre façons principales :</p>

    <p>1️⃣ Toujours incognito. Dès que vous ouvrez une fenêtre Ephemeral et jusqu&apos;à ce que vous la fermiez (ou appuyez
    sur le bouton Effacer), Ephemeral est en mode navigation privée.Cela signifie que l&apos;historique, les cookies, le stockage
    local, les mots de passe, etc. sont effacés dès que vous partez.</p>

    <p>2️⃣ Maîtrisé. Chaque fenêtre Ephemeral est une instance séparée du moteur de navigation.Cela signifie que les pages
    sont séparées les unes des autres. Connectez-vous à un service dans une fenêtre, et les autres fenêtres Ephemeral ne sauront
    pas que vous êtes connecté.</p>

    <p>3️⃣ Pas de cookies tiers. Ephemeral bloque les cookies provenant de sources tierces. Cela permet de réduire les cookies
    publicitaires et autres formes indésirables de suivi entre les sites.</p>

    <p>4️⃣ Pas de télémétrie. Ephemeral ne touche pas le réseau tant que vous n&apos;avez pas explicitement chargé une page
    Web ou effectué une recherche. Même là, aucune donnée d&apos;utilisation n&apos;est jamais recueillie — Je n&apos;ai aucune
    idée de ce que vous faites avec Ephemeral, et je ne veux pas savoir !</p>

    <p>Ephemeral utilise également DuckDuckGo — le moteur de recherche qui ne vous suit pas — par défaut pour éviter autant
    que possible le suivi de Google.</p>

    <p>Que faire si vous rencontrez un problème de compatibilité de site en raison de la prévention du suivi, ou si vous voulez
    vous connecter à un site en utilisant les mots de passe enregistrés dans un autre navigateur ? Ephemeral vous couvre :
    il vous suffit d&apos;appuyer sur l&apos;icône de votre autre navigateur dans le menu de supérieur et la page actuelle
    s&apos;y ouvre.</p>

    <p>La meilleure partie d&apos;Ephemeral vient lorsque vous l&apos;utilisez comme navigateur par défaut : prenez l&apos;habitude
    de la confidentialité en ouvrant des liens dans un navigateur privé par défaut, sachant que vous pouvez toujours revenir
    dans un navigateur moins privé en un seul clic.</p>

    <p>Pour une protection optimale, utilisez toujours un VPN.</p>
