    <p>A task manager to help you keep track of the tasks that matter most.</p>

    <p>Sometimes, you just need a task list to keep you motivated. Agenda provides a way to write down your tasks and tick
    them off as you complete them. The list is saved automatically, so you can close the list to get it out of the way without
    losing your place.</p>

    <p>Key Features:</p>

    <ul>
      <li>Saves your task list automatically</li>
      <li>See your completed tasks until you choose to delete them</li>
      <li>Autocompletion for previously added tasks</li>
      <li>Undo/Redo with Ctrl-Z and Ctrl-Y</li>
      <li>Quit with the Esc key</li>
    </ul>
  ja: >-
    <p>最も重要なタスクの記録に便利な、タスク管理アプリです。</p>

    <p>モチベーションを維持するために、タスクリストが必要なときはありませんか。Agenda を使えば、タスクを登録して、終わったらチェックマークをつけていくことができます。リストは自動的に保存されるので、最新の状態を失うことなくリストを閉じられます。</p>

    <p>主な機能:</p>

    <ul>
      <li>タスクリストを自動的に保存します</li>
      <li>完了したタスクは、削除しない限り確認できます</li>
      <li>以前に追加したタスクを自動補完します</li>
      <li>Esc キーで終了できます</li>
    </ul>
