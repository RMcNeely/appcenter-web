Description:
  pl: >-
    <p>Czytaj książki, które kochasz nie martwiąc się o formaty w jakich są zapisane, takie jak  EPUB, PDF, MOBI, CBR itp.</p>

    <p>Zarządzaj swoją biblioteką poprzez znaczniki i aktualizację metadanych książek. Możesz szybko znaleźć książki za pomocą
    wyszukiwania metadanych i filtrowania opartego na znacznikach.</p>
  de: >-
    <p>Lies deine Lieblingsbücher, ohne dir über verschiedene Formate wie EPUB, PDF, MOBI, CBR usw. den Kopf zu zerbrechen.</p>

    <p>Verwalte deine Bibliothek, indem du Bücher markierst und die Metadaten aktualisierst, um Bücher schnell per Metadaten
    zu suchen und nach ihren Markierungen zu filtern.</p>
  es_MX: >-
    <p>Lea los libros que ama sin tener que preocuparse del formato como epub, pdf, mobi, cbr, etc.</p>

    <p>Gestione su biblioteca etiquetando y actualizando los metadatos de los libros para poder encontrarlos rápidamente mediante
    la búsqueda por metadatos y el filtrado por etiquetas.</p>
  pt_BR: >-
    <p>Leia seus livros favoritos sem se preocupar com diferentes formatos como EPUB, PDF, MOBI, CBR, etc.</p>

    <p>Gerencie sua biblioteca com tags e metadados para achá-los com base nos filtros de pesquisa .</p>
  ar: >-
    <p>اقرأ الكتب التي تحب دون الانشغال بمختلف الصيغ المعقدة مثل epub, pdf, mobi, cbr, إلخ.</p>

    <p>يمكنك إدارة مكتبتك عن طريق وضع علامات على الكتب وتحديث البيانات الوصفية، وذلك للعثور على الكتب بسرعة باستخدام البحث
    عن البيانات الوصفية والفلترة باستخدام العلامات.</p>
  pt: >-
    <p>Leia os livros que gosta sem ter que se preocupar com as complexidades de formatos diferentes, como EPUB, PDF, MOBI,
    CBR, etc.</p>

    <p>Faça a gestão da sua biblioteca marcando e atualizando os metadados dos livros, para localizar rapidamente livros usando
    a pesquisa de metadados e a filtragem baseada em etiquetas.</p>
  uk: >-
    <p>Читайте улюблені книги, не турбуючись про різницю форматів EPUB, PDF, MOBI, CBR та їх подібних.</p>

    <p>Керування своєю бібліотекою, позначивши та оновлюючи метадані в книгах, щоб швидко знаходити книги за допомогою пошуку
    метаданих та фільтрування на основі тегів.</p>
  C: >-
    <p>Read the books you love without having to worry about the different format complexities like EPUB, PDF, MOBI, CBR,
    etc.</p>

    <p>Manage your library by tagging and updating metadata on books, to quickly find books using metadata searching and tag
    based filtering.</p>

    <p>This version supports EPUB, MOBI, PRC, PDF, FB2 and comics (CBR and CBZ) formats with support for more formats to follow
    soon.</p>
  ja: >-
    <p>EPUB・PDF・MOBI・CBR など異なったファイル形式の複雑さを気にせずに愛読書を読みましょう。</p>

    <p>本にタグ付けしたりメタデータを更新したりしてライブラリを管理して、メタデータ検索とタグに基づくフィルタリングを使用し本を素早く見つけましょう。</p>
  el: >-
    <p>Διαβάστε τα αγαπημένα σας βιβλία χωρίς να ανησυχείτε για τους διαφορετικούς τύπους αρχείων όπως EPUB, PDF, MOBI, CBR
    κτλ.</p>

    <p>Διαχειριστείτε τη βιβλιοθήκη σας προσθέτοντας ετικέτες  και ενημερώνοντας μετα-δεδομένα σε βιβλία, για να βρείτε γρήγορα
    βιβλία χρησιμοποιόντας αναζήτηση μετα-δεδομένων και φιλτράρισμα με βάση τις ετικέτες.</p>
  ru: >-
    <p>Читайте любимые книги, не беспокоясь о различиях форматов вроде EPUB, PDF, MOBI, CBR и им подобных.</p>

    <p>Управляйте библиотекой добавляя тэги и обновляя метаданные книг, чтобы затем находить книги использую поиск по метаданным
    и фильтрацию по тэгам.</p>
  tr: >-
    <p>Sevdiğiniz kitapları EPUB, PDF, MOBI, CBR vb. format sıkıntısı yaşamadan okuyun.</p>

    <p>Kitaplığınızdaki kitapları etiketleyerek ve meta verilerini güncelleyerek, arama sırasında daha çabuk bulabilirsiniz.</p>
  cs: >-
    <p>Čtěte milované knihy bez starostí kvůli záludnostem odlišných formátů, jako jsou EPUB, PDF, MOBI, CBR a další.</p>

    <p>Spravujte knihovnu za pomoci značkování a obnovování popisných údajů ke knihám, abyste knihy našli s pomocí vyhledávání
    v popisech a s využitím na značkách založeného filtrování rychle.</p>
  zh_TW: >-
    <p>閱讀您喜愛的書籍，而不必擔心不同的格式複雜性，如 EPUB、PDF、MOBI、CBR 等。</p>

    <p>通過標記和更新書籍上的元數據來管理您的庫，使用元數據搜尋和基於標籤的過濾快速找到書籍。</p>
  zh: >-
    <p>只管阅读你喜欢的图书，无需在意格式，如 epub、pdf、mobi、cbr 等。</p>

    <p>通过标记和更新书籍上的元数据来管理你的书库，使用元数据搜索和基于标签的过滤来快速找到书籍。</p>
  fr: >-
    <p>Lisez les livres que vous aimez sans avoir à vous soucier de la complexité des différents formats comme EPUB, PDF,
    MOBI, CBR, etc.</p>

    <p>Gérez votre bibliothèque en étiquetant et en mettant à jour les métadonnées des livres, afin de trouver rapidement
    les livres à l&apos;aide de la recherche de métadonnées et du filtrage basé sur les étiquettes.</p>
  es: >-
    <p>Lea los libros que le encantan sin tener que preocuparse de la complejidad de los distintos formatos, como EPUB, PDF,
    MOBI, CRB, etc.</p>

    <p>Gestione su biblioteca etiquetando y actualizando los metadatos de los libros para poder encontrar los libros rápidamente
    mediante búsqueda por metadatos y filtrado por etiquetas.</p>
  et: >-
    <p>Loe erinevates oma armastatud raamatuid muretsemata nende vormingute nagu EPUB, PDF, MOBI, CBR jt pärast.</p>

    <p>Halda oma raamatukogu raamatute metaandmete sildistamise ja värskendamisega, et metaandmete abil raamatuid kiirelt
    otsida ja siltide põhjal filtreerida.</p>
  zh_HK: >-
    <p>您可以簡單咁管理基本資料同標籤，亦可以用呢類資料去搵書。</p>
  en_GB: >-
    <p>Manage your library by tagging and updating metadata on books, to quickly find books using metadata searching and tag
    based filtering.</p>
  is: >-
    <p>Lestu bækur eins og þig lystir, án þess að þurfa að hugsa um mismun á flóknum skráasniðum eins og EPUB, PDF, MOBI,
    CBR, o.sv.frv.</p>

    <p>Skipuleggðu safnið þitt með því að merkja og uppfæra lýsigögn bóka, sem nýtist svo til að leita að bókum hratt og vel.</p>
  ca: >-
    <p>Gestioneu la vostra biblioteca amb etiquetes i metadades als llibres, amb les quals podreu trobar ràpidament el que
    cerqueu.</p>
  be: >-
    <p>Чытайце кнігі, якія вы любіце, не турбуючыся аб складанасцях розных фарматаў, такіх як EPUB, PDF, MOBI, CBR і г.д.</p>

    <p>Кіруйце вашай бібліятэкай з дапамогай тэгаў і абнаўленняў метаданых кніг, каб хутка знайсці кнігі з дапамогай пошуку
    метаданых і фільтрацыі на аснове тэгаў.</p>
  sc: >-
    <p>Leghe sos libros chi amas chene tènnere bisòngiu de ti preocupare de sa complessidade de sos formados diferentes comente
    a EPUB, PDF, MOBI, CBR, etz.</p>

    <p>Manìgia sa biblioteca tua etichetende e carrighende sos metadatos de sos libros, pro agatare in presse libros impreende
    sa chirca cun sos metadatos e sos filtros cun sas etichetas.</p>
  id: >-
    <p>Atur perpustakaan Anda dengan label dan perbarui metadata buku, untuk mencari buku dengan cepat menggunakan pencari
    metadata dan filtering berdasarkan label.</p>
