    vegu - liðna notkun og notkun núnaUsage : Fournit l&apos;utilisation des données réseau en deux vues - historique d&apos;utilisation
    et utilisation actuelleSpeed: Check Upload and Download speeds and get route times to a hostШвидкість: перевірте швидкість
    завантаження та завантаження та отримайте час на хостGreitis: Patikrinti išsiuntimo ir atsiuntimo greičius bei gauti maršruto
    laikus iki serverioHraði: Skoðaðu hraða innsendinga (upp) og sóknar (niðurhal) og fáðu beiningatíma til hýsilvélaVitesse
    : Vérifie les vitesses de transfert et de téléchargement et obtient les temps de propagation vers un hôtePorts: Provides
