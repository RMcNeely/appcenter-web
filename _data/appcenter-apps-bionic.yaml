Description:
  fr: >-
    <ul>
      <li>Facilement ajouter ou supprimer des préfixes Wine</li>
      <li>Installer des applications supportées par Windows avec leur préfixe Wine correspondant</li>
      <li>Rendre des applications installées disponibles à travers le menu des applications.</li>
      <li>Ajouter facilement des bibliothèques Windows aux préfixes de Wine avec « Astuces pour Wine ».</li>
      <li>Configurer Wine</li>
      <li>Exécuter des applications systèmes avec un préfixe Wine spécifique</li>
    </ul>

    <p>Cette application est utile pour exécuter des applications Windows et des jeux facilement et sans effort.</p>
  C: >-
    <p>Wineglass is a small application that allows the user to manage their wineprefixes easily and install windows programs
    without the need of the terminal. It can:</p>

    <ul>
      <li>Easily create and remove wineprefixes</li>
      <li>Install supported windows apps on their corresponding wineprefix</li>
      <li>Make installed apps available normally through the applications menu.</li>
      <li>Provide an easy way to add windows libraries to wineprefixes through &quot;winetricks&quot;.</li>
      <li>Configure wine</li>
      <li>run winprefix-specific system apps</li>
    </ul>

    <p>This app is useful for running windows apps and games easily without hustle.</p>
  el: >-
    <ul>
      <li>Να δημιουργήσει και να διαγράψει wineprefixes</li>
      <li>Να εγκαταστήσει εφαρμογές windows στο ανάλογο prefix τους</li>
      <li>Να εμφανίσει τις εγκατεστημένες εφαρμογές στο μενού εφαρμογών</li>
      <li>Να προσφέρει έναν έυκολο τρόπο πρόσθεσης βιβλιοθηκών windows στα wineprefix μέσω των «Winetricks».</li>
      <li>Να ρυθμίσει το wine</li>
      <li>Να τρέξει εφαρμογές συστήματος του wineprefix</li>
    </ul>

    <p>Αυτή η εφαρμογή είναι χρήσιμη για την εύκολη εκτέλεση των εφαρμογών και των παιχνιδιών του Windows</p>
