Summary:
  fr: Stockez et gérez vos mots de passe de façon sécrurisée
  C: Store and manage passwords securely
  hi: पासवर्ड सुरक्षित रूप से संचित और प्रबंधित करें
  pt: Armazene e administre senhas com segurança
  nl: Sla wachtwoorden veilig op en beheer ze
Description:
  fr: >-
    <p>Un gestionnaire de mots de passe simple et facile à utiliser qui stocke de façon sécurisée tous vos mots de passe dans
    votre appareil.</p>

    <p>Vous pouvez désormais vous passer de devoir retenir un mot de passe unique, long et complexe pour chacun de vos comptes
    en ligne.</p>

    <p>Fonctionnalités :</p>

    <ul>
      <li>Générateur de mots de passe intégré</li>
      <li>Chiffrement des clés secrètes stockées</li>
      <li>Copiez les mots de passe dans votre presse-papiers</li>
    </ul>
  C: >-
    <p>A clean and easy-to-use password manager that securely stores all your passwords in your device.</p>

    <p>You can now forget about having to remember a unique, long, complex password for every one of your online accounts.</p>

    <p>Features:</p>

    <ul>
      <li>Built-in password generator</li>
      <li>Enciphers stored secrets</li>
      <li>Copy passwords to your clipboard</li>
    </ul>
  hi: >-
    <p>एक साफ और आसानी से उपयोग होने वाला पासवर्ड प्रबंधक जो आपके सभी पासवर्ड को आपके डिवाइस में सुरक्षित रखता है।</p>

    <p>अब आप अपने प्रत्येक ऑनलाइन खाते के लिए एक अद्वितीय, लंबे, जटिल पासवर्ड को याद रखने के बारे में भूल सकते हैं।</p>

    <p>विशेषताएं:</p>

    <ul>
      <li>अंत: निर्मित पासवर्ड जनरेटर</li>
      <li>संचित रहस्य को येनसैफर है</li>
      <li>पासवर्ड को आपके क्लिपबोर्ड पर कॉपी करें</li>
    </ul>
  pt: >-
    <p>Um administrador de senhas limpo e fácil de usar que guarda todas as suas senhas de forma segura no seu dispositivo.</p>

    <p>Agora pode esquecer-se de ter que se lembrar de uma senha única, longa e complexa para cada uma das suas contas online.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Gerador de senhas incorporado</li>
      <li>Codifica segredos armazenados</li>
      <li>Copia senhas para a sua área de transferência</li>
    </ul>
  nl: >-
    <p>Een eenvoudige, makkelijk te gebruiken wachtwoordbeheerder die al je wachtwoorden veilig opslaat op je apparaat.</p>

    <p>Vanaf nu hoef je nooit meer een uniek, lang of moeilijk wachtwoord te onthouden.</p>

    <p>Kenmerken:</p>

    <ul>
      <li>Ingebouwde wachtwoordgenerator</li>
      <li>Opgeslagen items worden vercijferd</li>
      <li>Kopieer wachtwoorden naar het klembord</li>
    </ul>
