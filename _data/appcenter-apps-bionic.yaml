      <li>Un solo click en la foto para usar como fondo de pantalla</li>
      <li>Click derecho para más opciones</li>
      <li>Visualiza la foto en pantalla completa.</li>
      <li>Cambia el tamaño de la ventana, el diseño es responsivo.</li>
      <li>Comparte con tus amigos el link a una foto de Unsplash</li>
      <li>Busca por categoría o escribe lo que buscas en la barra de busqueda</li>
      <li>Usa Ctrl + Q para salir.</li>
    </ul>
  pt_BR: >-
    <p>Encontre uma variedade dos mais lindos wallpapers por Unsplash.com a comunidade mais generosa de fotógrafos do mundo.</p>

    <p>Fondo te permite ver milhas de hermosas fotografías desde la más reciente hasta la que estás buscando. Da un solo clic
    en una imagen para usar como fondo de pantalla, aguarde que a descarga termine e disfruta!</p>

    <p>Usa una interfaz simple y elegante, puedes cambiar del modo claro o asco como prefieras</p>

    <p>Principais características:</p>

    <ul>
      <li>Role para baixo para carregar mais fotos</li>
      <li>Um único click na foto para configurá-la como wallpaper</li>
      <li>Clique com botão direito para obter mais opções sobre o wallpaper</li>
      <li>Veja a foto em tela cheia</li>
      <li>Mude o tamanho da janela, o design é responsivo</li>
      <li>Compartilhe com seus amigos um link para foto do Unsplash</li>
      <li>Pesquise por categorias ou escreva o que você deseja pesquisar na entrada superior</li>
      <li>Utilize Ctrl + Q para sair</li>
    </ul>
