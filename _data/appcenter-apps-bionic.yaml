Summary:
  de_DE: Blitzschneller Client für Mastodon
  C: Lightning fast client for Mastodon
  pl: Klient Mastodona szybki jak błyskawica
  zh_CN: 轻量快速的 Mastodon 客户端
  ru: Молниеносный клиент для Мастодонта
  fr_FR: Client léger et rapide pour Mastodon
Description:
  de_DE: >-
    <p>Tootle ist ein Client für das weltgrößte freie, dezentrale, open-source Microblogging-Netzwerk mit Echtzeit-Benachrichtigungen
    und Multi-Account-Support.</p>

    <p>Mastodon ist eine liebevoll erstellte schnelle und kraftvolle Software, die frei und unabhängig ist und eine populäre
    Alternative zu zentralisierten sozialen Netzwerken ist.</p>

    <p>Jeder kann sein eigenes Mastodon betreiben. Jeder Server hostet seine eigenen Nutzerkonten, den Inhalt, den sie erstellen
    und den Inhalt, den sie abonniert haben. Jeder Nutzer kann jeden anderen Nutzer folgen und ihre Posts sehen egal auf welchen
    Server sie sich befinden.</p>
  C: >-
    <p>Tootle is a client for the world’s largest free, open-source, decentralized microblogging network with real-time notifications
    and multiple accounts support.</p>

    <p>Mastodon is lovely crafted with power and speed in mind, resulting in a free, independent and popular alternative to
    the centralized social networks.</p>

    <p>Anyone can run a server of Mastodon. Each server hosts individual user accounts, the content they produce, and the
    content they are subscribed. Every user can follow each other and share their posts regardless of their server.</p>
  pl: >-
    <p>Tootle jest klientem największej na świecie wolnej i otwartoźródłowej, zdecentralizowanej sieci społecznościowej obsługującym
    powiadomienia w czasie rzeczywistym i wiele kont jednocześnie.</p>

    <p>Mastodon został zaprojektowany z myślą o funkcjonalności i szybkości, w wyniku czego powstałą wolna, niezależna i popularna
    alternatywa dla scentralizowanych sieci społecznościowych.</p>

    <p>Każdy może uruchomić serwer Mastodona. Każdy serwer przechowuje konta innych użytkowników, zawartość przez nich tworzoną
    i wpisy obserwowanych osób. Każdy użytkownik może zaobserwować innych i udostępniać ich wpisy niezależnie od używanego
    przez nich serwera.</p>
  zh_CN: >-
    <p>Tootle 是一个社交应用，基于世界上最大的自由、开源、去中心化社交网络，支持实时通知和多帐户登录。</p>

    <p>Mastodon 以人为本，搭配与生俱来的极致性能，给你一个自由而流行的去中心化社交网络。</p>

    <p>任何人都可以运营 Mastodon 的节点，各自负责节点上的用户数据。用户可以互相关注、分享，而这一切都可以跨节点运作。</p>
  ru: >-
    <p>Tootle - клиент для крупнейшей в мире свободной, децентрализованной сети микроблогинга с открытым исходным кодом. Он
    поддерживает уведомления в реальном времени и несколько рабочих аккаунтов.</p>

    <p>Мастодонт был создан с учётом множества возможностей и скорости, что привело к созданию свободной альтернативы популярным
    централизованным социальным сетям.</p>

    <p>Каждый может запустить свою копию Мастодонта. Сервер хранит аккаунты пользователей, контент, который они создают, и
    контент, на который они подписаны. Пользователи могут подписываться друг на друга и делиться статусами вне зависимости
    от того, на каком сервере они расположены.</p>
  fr_FR: >-
    <p>Tootle est un client pour le plus grand réseau mondial de microblogging décentralisé, libre et open-source, avec un
    support multicomptes et la gestion des notifications instantanées.</p>

    <p>Mastodon est conçu avec amour dans un objectif de puissance et de vitesse, en faisant une alternative libre, indépendante
    et populaire aux réseaux sociaux centralisés.</p>

    <p>N&apos;importe qui peut faire tourner un serveur Mastodon. Chaque serveur héberge des comptes utilisateurs individuels,
    le contenu qu&apos;ils produisent et le contenu auquel ils sont abonnés. Chaque utilisateur peut se suivre mutuellement
    et partager ses messages indépendamment de son serveur.</p>
