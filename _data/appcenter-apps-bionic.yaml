        <li>General stability improvements</li>
      </ul>
- version: '2.2'
  unix-timestamp: 1524422931
  description:
    C: >-
      <p>This update features a metric ton of bug fixes and stability
              improvements, as well as a brand new way to see all your new episodes
              at a glance.</p>
      <ul>
        <li>Fixed the infamous &quot;freeze on launch&quot; bug which prevented some
                  users from accessing their library.</li>
        <li>Added a New Episode view to see all the unplayed episodes in
                  your library at once.</li>
        <li>Fixed an annoyance where Vocal would sometimes re-download an
                  episode that had already been downloaded.</li>
        <li>Performance and stability improvements with checking for new
                  episodes.</li>
        <li>Improved performance of the iTunes podcast directory
                  (specifically related to the loading of hi res images).</li>
        <li>Improved logging and debugging support.</li>
        <li>Many other small performance and stability enhancements.</li>
      </ul>
- version: '2.1'
  unix-timestamp: 1514653432
  description:
    C: "<p>Grab some hot chocolate and curl up with a nice podcast this winter\n        season, it&apos;s time for a new Vocal
      release! This time around, enjoy\n        a ton of stability and performance enhancements, full HiDPI support, \n        and
      other bug fixes to make your experience as enjoyable as possible.</p>\n<ul>\n  <li>Added HiDPI support for all images
      so everything looks nice and\n\t        sharp no matter how fancy your display is.</li>\n  <li>Fixed an issue where
      Vocal would not show you the time elapsed\n\t        or remaining in an episode immediately after relaunching the app.</li>\n
      \ <li>Reduced the animation time for switching between different\n\t        views so that it feels extra snappy.</li>\n
      \ <li>Gave the search results view a shave and a haircut. Two bits.</li>\n  <li>Fixed a few issues where Vocal would
      be grouchy about\n\t        showing certain episode descriptions.</li>\n  <li>When importing several podcasts the progress
      bar now stays\n\t        one size so you can actually judge the progress correctly.</li>\n  <li>You can now drag and
      drop items in the play queue to rearrange\n\t        their order.</li>\n  <li>Lots more checking to make sure that things
      exist so it won&apos;t\n\t        crash nearly as much (hopefully never).</li>\n</ul>"
- version: '2.0'
