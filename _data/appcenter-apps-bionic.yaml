Summary:
  pl: Oglądaj i kopiuj kolory z palety marki elementary
  ro: Vizualizează și copie culorile din paleta de culori elementary
  C: View and copy colors from the elementary brand palette
  cs: Prohlížejte a kopírujte barvy z elementary brand palety
  ru: Просмотр и копирование цветов из стандартной палитры Elementary OS
  az: elementary marka palitrasında rənglərə baxın və kopyalayın
  es: Vea y copie la paleta de colores del proyecto elementary
  fr: Visualisez et copiez les couleurs de la palette de couleurs d'elementary
  it: Trova e copia colori dalla palette ufficiale di elementary
