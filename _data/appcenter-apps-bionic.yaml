    <p>Trouvez une variété des plus beaux fonds d&apos;écran issus de Unsplash.com lacommunauté de photographes la plus généreuse
    du monde.</p>

    <p>Fondo vous permet de voir des milliers de belles photos parmis les plus récentes en passant par celles que vous recherchez.
    Il suffit de cliquer sur une image pour la mettre en fond d&apos;écran, attendez que le téléchargement soit terminé et
    profitez-en !</p>

    <p>Disposez d&apos;une interface simple et élégante, vous pouvez passer du mode clair au mode sombre comme vous préférez.</p>

    <p>Caractéristiques principales :</p>

    <ul>
      <li>Défilez vers le bas pour charger plus de photos</li>
      <li>Un simple clic sur la photo pour la mettre en fond d&apos;écran</li>
