      <li>Використовуйте з меню додатків: перетягніть зображення.</li>
      <li>Не змінює співвідношення сторін.</li>
      <li>Керування клавіатурою: змінюйте розміри за допомогою клавіш вгору та вниз, натисніть клавішу Enter, щоб змінити
    розмір.</li>
      <li>Параметри зберігаються для наступного разу.</li>
