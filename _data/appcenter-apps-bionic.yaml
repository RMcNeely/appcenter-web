Name:
  fr: Planner
  C: Planner
  ro: Planner
  es: Planner
  lt: Planner
  pt_BR: Planner
  de: Planner
Summary:
  fr: Ne soyez plus jamais inquiet d'oublier des choses
  C: Never worry about forgetting things again
  ro: Nu te mai teme vreodată că vei uita lucruri
  es: Nunca te preocupes por olvidar las cosas de nuevo
  lt: Daugiau niekada nebepamirškite dalykų
  pt_BR: Não se preocupe em esquecer algo novamente
  de: Sorge Dich nie wieder darum, Dinge zu vergessen
Description:
  fr: >-
    <p>Tout le monde a besoin d&apos;un gestionnaire de tâches et Planner s&apos;adapte aux besoins de chacun.</p>

    <p>Comment Planner fonctionne</p>

    <p>1. Rassemblez vos idées - La boîte de réception est votre liste de tâches par défaut dans Planner. Quand vous ajoutez
    une tâche, elle va directement dans votre boîte de réception, sauf si vous spécifiez que la tâche est incluse dans un
    projet.</p>

    <p>2. Soyez organisé - Créez un projet pour chacun de vos objectifs, puis ajoutez les étapes pour les atteindre. Passez-les
    en revue régulièrement pour vous tenir au courant.</p>

    <p>3. Calendrier et événements - Voyez les événements de votre calendrier et planifiez votre temps efficacement. Planner
    vous les rapellera le jour correspondant.</p>

    <p>4. Soyez toujours plus organisé - Ajoutez une date limite à vos tâches, créez des étiquettes, utilisez des cases à
    cocher.</p>

    <p>5. Partagez votre progrès - Partagez tout l&apos;avancement de votre projet ou d&apos;une tâche spécifique, le tout
    dans fichier Markdown.</p>

    <p>6. Signalez les problèmes sur Github - Connectez-vous à votre compte et commencez à recevoir les notifications de chaque
    nouveau numéro dans vos dépôts</p>

    <p>Autres fonctionnalités</p>

    <ul>
      <li>Notifications de rappel</li>
      <li>Importez et exportez vos projets</li>
      <li>Différents thèmes</li>
      <li>Météo</li>
      <li>Recherche rapide</li>
      <li>Mode nuit</li>
    </ul>
  C: >-
    <p>Everyone needs a task manager and Planner adapts to anyone&apos;s needs</p>

    <p>How Planner works</p>

    <p>1. Collect your Ideas - The Inbox is your default task list in Planner. When you add a task, it goes straight to your
    Inbox unless you specify that the task goes into a project.</p>

    <p>2. Get Organized - Create a project for each of your goals, then add the steps to reach them. Review these regularly
    to stay on top of things.</p>

    <p>3. Calendar and Events - See your calendar events and plan your time effectively. Planner will remind you on the right
    day.</p>

    <p>4. Be even more organized - Add a deadline to your tasks, create labels, use checklists.</p>

    <p>5. Share your progress - Share all the progress of your project or some special task, all this in Markdown.</p>

    <p>6. Support for Github Issues - Connect your account and start receiving notifications of every new issue in your repositories</p>

    <p>Other features</p>

    <ul>
      <li>Reminders notifications</li>
      <li>Import and export your projects</li>
      <li>Different themes to choose</li>
      <li>Weather forecast</li>
      <li>Quick Find</li>
      <li>Night mode</li>
    </ul>
  ro: >-
    <p>Toată lumea are nevoie de un planificator, iar Planner se adaptează la nevoile fiecăruia</p>

    <p>Cum funcționează Planner</p>

    <ul>
      <li>Găsire rapidă</li>
    </ul>
  es: >-
    <p>Todos necesitan un administrador de tareas y Planner se adapta a las necesidades de todos</p>

    <p>Cómo funciona Planner</p>

    <p>1. Recoge tus ideas - La Bandeja de entrada es su lista de tareas predeterminada en Planner. Cuando agrega una tarea,
    va directamente a su Bandeja de entrada a menos que especifique que la tarea entra en un proyecto.</p>

    <p>3. Calendario y Eventos - Vea los eventos de su calendario y planifique su tiempo de manera efectiva. Planner te recordará
    en el día correcto</p>

    <p>4. Sea aún más organizado - Agregue una fecha límite a sus tareas, cree etiquetas, use listas de verificación</p>

    <p>5. Comparte tu progreso - Comparte todo el progreso de tu proyecto o alguna tarea especial, todo esto en Markdown.</p>

    <p>6. Soporte para Github Issues - Conecte su cuenta y comience a recibir notificaciones de cada nuevo problema en sus
    repositorios</p>

    <p>Otras características</p>

    <ul>
      <li>Notificaciones de recordatorios</li>
      <li>Importa y exporta tus proyectos.</li>
      <li>Diferentes temas a elegir</li>
      <li>Pronóstico del tiempo</li>
      <li>Búsqueda rápida</li>
      <li>Modo Noche</li>
    </ul>
  lt: >-
    <p>Visiems reikia užduočių tvarkytuvės ir Planner prisitaiko prie kiekvieno poreikių</p>

    <p>Kaip Planner veikia</p>

    <p>1. Surinkite savo idėjas - Aplankas Gauta yra jūsų numatytasis užduočių sąrašas programoje Planner. Pridėjus užduotį,
    ji keliaus tiesiai į aplanką Gauta, nebent nurodysite, kad užduotis priklauso projektui.</p>

    <p>2. Susikaupkite - Kiekvienam savo tikslui sukurkite projektą, o tuomet pridėkite žingsnius tuos tikslus pasiekti. Reguliariai
    peržiūrėkite žingsniu, kad išliktumėte įvykių sukūryje.</p>

    <p>3. Kalendorius ir įvykiai - Matykite savo kalendoriaus įvykius ir efektyviai planuokite laiką. Reikiamą dieną Planner
    jums apie juos primins.</p>

    <p>4. Būkite dar labiau susikaupę - Pridėkite savo užduotims galutinius terminus, kurkite etiketes bei naudokite kontrolinius
    sąrašus.</p>

    <p>5. Bendrinkite savo darbų eigą - Bendrinkite visą savo projekto ar tam tikrų užduočių eigą, visa tai Markdown kalba.</p>

    <p>6. Github klaidų palaikymas - Prijunkite savo paskyrą ir pradėkite gauti pranešimus apie kiekvieną naują klaidą jūsų
    saugyklose</p>

    <p>Kitos ypatybės</p>

    <ul>
      <li>Priminimų pranešimai</li>
      <li>Projektų importavimas ir eksportavimas</li>
      <li>Įvairių temų pasirinkimas</li>
      <li>Orų prognozė</li>
      <li>Sparti paieška</li>
      <li>Naktinė veiksena</li>
    </ul>
  pt_BR: >-
    <p>Todo mundo precisa de um gerenciador de tarefas e o Planner se adapta a todas as necessidades</p>

    <p>Como o Planner funciona</p>

    <ul>
      <li>Busca rápida</li>
    </ul>
  de: >-
    <p>Jeder benötigt eine Aufgabenverwaltung und Planner passt sich an alle Bedürfnisse an</p>

    <p>Wie Planner funktioniert</p>

    <ul>
      <li>Schnellsuche</li>
    </ul>
