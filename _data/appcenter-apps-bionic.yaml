    go to the given link with the mobile phone, you will have the film right there!</p>

    <p>It has been developed to follow the same behaviour than the wellknown python&apos;s simpleHTTPserver.</p>

    <p>It also works throught comand line options. Try typing &apos;com.github.bcedu.valasimplehttpserver --help&apos; to
    learn more.</p>
