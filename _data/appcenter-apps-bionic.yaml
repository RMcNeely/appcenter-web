Description:
  C: "<p>\U0001F680️ Planner 2 is here...</p>\n<ul>\n  <li>\U0001F680️ Complete redesign of the UI.</li>\n  <li>\U0001F3C5️
    New icon.</li>\n  <li>\U0001F91A️ Drag and Order arrived: Sort your tasks wherever you want.</li>\n  <li>\U0001F4AF️ Progress
    indicator for each project.</li>\n  <li>\U0001F4AA️ Be more productive and organize your tasks by &apos;Sections&apos;.</li>\n
    \ <li>\U0001F4C5️ Visualize your events and plan your day better.</li>\n  <li>\U0001F48E️ Magic Button arrived: Drag and
    Drop and create your tasks wherever you want.</li>\n  <li>⏲️ Improved reminder system, now you can create one or more
    reminders, you decide.</li>\n  <li>\U0001F319️ Better integration with the dark theme.</li>\n  <li>\U0001F389️ and much
    more.</li>\n</ul>\n<p>Everyone needs a task manager and Planner adapts to anyone&apos;s needs</p>\n<p>How Planner works:</p>\n<p>1.
    Collect your Ideas - The Inbox is your default task list in Planner. When you add a task, it goes straight to your Inbox
    unless you specify that the task goes into a project.</p>\n<p>2. Get Organized - Create a project for each of your goals,
    then add the steps to reach them. Review these regularly to stay on top of things.</p>\n<p>3. Calendar and Events - See
    your calendar events and plan your time effectively. Planner will remind you on the right day.</p>\n<p>4. Be even more
    organized - Add a duedate to your tasks, create labels, use checklists.</p>\n<p>☁️ Support for Todoist:</p>\n<ul>\n  <li>Synchronize
    your Projects, Task and Sections thanks to Todoist.</li>\n  <li>Support for Todoist offline: Work without an internet
    connection and when everything is reconnected it will be synchronized.</li>\n</ul>\n<p>* Planner not created by, affiliated
    with, or supported by Doist</p>\n<p>\U0001F48E️ Other features:</p>\n<ul>\n  <li>⏲️ Reminders notifications</li>\n  <li>\U0001F50D️
    Quick Find</li>\n  <li>\U0001F319️ Night mode</li>\n</ul>"
