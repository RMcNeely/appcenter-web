Description:
  pl: >-
    <p>Twórz panele, aby uporządkować pracę na twoim pulpicie</p>

    <ul>
      <li>Uzyskaj dostęp do plików, folderów i aplikacji bezpośrednio z pulpitu</li>
      <li>Umieszczaj pliki, foldery oraz dowiązania w panelach</li>
      <li>Zmieniaj rozmiar, pozycję oraz kolor paneli</li>
      <li>Wyświetlaj zdjęcia oraz zachowuj notatki na pulpicie</li>
      <li>Odsłoń swój pulpit ze skrótem ⌘-D</li>
    </ul>

    <p>Po instalacji uruchom jak każdą inna aplikację. Desktop Folder uruchomi się automatycznie podczas następnego logowania.</p>
  lt: >-
    <p>Tvarkykite savo darbalaukį naudodami skydelius, kuriuose yra laikomi jūsų daiktai.</p>

    <ul>
      <li>Gaukite prieigą prie failų, aplankų ir programų tiesiai iš darbalaukio</li>
      <li>Vilkite failus, aplankus, nuorodas ir .desktop leistukus skydelių viduje</li>
      <li>Keiskite skydelių dydį, vietą ir spalvą</li>
      <li>Rodykite nuotraukas ir saugokite pastabas savo darbalaukyje</li>
      <li>Atskleiskite darbalaukį, naudodami ⌘-D</li>
    </ul>

    <p>Įdiegę, paleiskite kaip ir bet kokią kitą programą. Kito prisijungimo metu darbalaukio aplankas pasileis automatiškai.</p>
  pt_PT: >-
    <p>Organize o seu ambiente de trabalho com painéis que guardam as suas coisas.</p>

    <ul>
      <li>Acesse a ficheiros, pastas e aplicações do seu ambiente de trabalho</li>
      <li>Largue ficheiros, pastas, atalhos e lançadores .desktop dentro de painéis</li>
      <li>Redimensionar, posicionar e colorir painéis</li>
      <li>Exibir fotos e manter notas no seu ambiente de trabalho</li>
      <li>Revelar o ambiente de trabalho com ⌘-D</li>
    </ul>

    <p>Abra como qualquer outra aplicação após a instalação. A pasta do Ambiente de trabalho será iniciada automaticamente
    quando efetuar o próximo início de sessão.</p>
  pt_BR: >-
    <p>Organize sua área de trabalho com painéis que guardam suas coisas</p>

    <ul>
      <li>Acesse arquivos, pastas e aplicativos da sua área de trabalho</li>
      <li>Solte arquivos, pastas, links e lançadores .desktop dentro de painéis</li>
      <li>Redimensionar, posicionar e colorir painéis</li>
      <li>Exibir fotos e manter notas em sua área de trabalho</li>
      <li>Revelar a área de trabalho com ⌘-D</li>
    </ul>

    <p>Abra como qualquer outro aplicativo após a instalação. A pasta Desktop será iniciada automaticamente quando você fizer
    o próximo login.</p>
  zh_CN: >-
    <p>使用面板放置你的东西来组织你的桌面。</p>

    <ul>
      <li>从你的桌面访问文件，文件夹，以及应用</li>
      <li>拖动文件，文件夹，链接以及.desktop启动器到面板</li>
      <li>缩放，定位以以及上色面板</li>
      <li>在你的桌面上显示图片和笔记</li>
      <li>使用⌘-D显示桌面</li>
    </ul>

    <p>想其他安装完的应用一样打开它。Desktop Folder会在你下次登陆的时候自动启动</p>
  ms_MY: >-
    <p>Urus desktop anda dengan menambah panel yang memenuhi keperluan anda.</p>

    <ul>
      <li>Capai fail, folder dan aplikasi melalui desktop anda</li>
      <li>Lepas fail, folder, pautan dan pelancar .desktop ke dalam panel</li>
      <li>Saiz semula, tentukan kedudukan dan warna panel</li>
      <li>Papar foto dan letak nota di atas desktop anda</li>
      <li>Dedahkan desktop dengan ⌘-D</li>
    </ul>

    <p>Buka ia sepertimana aplikasi lain selepas dipasang. Desktop Folder akan dilancarkan secara automatik ketika anda mendaftar
    masuk.</p>
  C: >-
    <p>Organize your desktop with panels that hold your things.</p>

    <ul>
      <li>Access files, folders and apps from your desktop</li>
      <li>Drop files, folders, links and .desktop launchers inside panels</li>
      <li>Resize, position and color panels</li>
      <li>Display photos and keep notes on your desktop</li>
      <li>Reveal the desktop with ⌘-D</li>
    </ul>

    <p>Open it like any other app after installing. Desktop Folder will launch automatically when you next log in.</p>
  ja: >-
    <ul>
      <li>デスクトップから、ファイル・フォルダー・アプリにアクセスします</li>
      <li>パネル内にファイル・フォルダー・リンク・.desktop ランチャーをドロップします</li>
      <li>パネルをサイズ変更・位置変更・色変更します</li>
      <li>デスクトップに写真を表示してノートをピン止めします</li>
      <li>⌘-D で、デスクトップを表示します</li>
    </ul>

    <p>インストール後は、他のアプリと同様に開いてください。&quot;デスクトップフォルダー&quot; は、次回起動時から自動的に起動します。</p>
  eo: >-
    <p>Ordigi vian labortablon kun paneloj, kiuj tenas viajn aferojn.</p>

    <ul>
      <li>Aliri dosierojn, dosierujojn kaj programojn de via labortablo</li>
      <li>Demeti dosierojn, dosierujojn, ligilojn kaj .desktop lanĉilojn ene de paneloj</li>
      <li>Regrandigi, poziciigi kaj kolori panelojn</li>
      <li>Montri fotojn kaj teni notojn sur via labortablo</li>
      <li>Malkaŝi la labortablon kun ⌘-D</li>
    </ul>

    <p>Malfermi ĝin kiel iun ajn alian programon post instalado. Desktop Folder lanĉos aŭtomate kiam vi denove ensalutos.</p>
  tr: >-
    <p>Masaüstünü kullandıklarını tutan paneller ile tekrar dizayn et .</p>

    <ul>
      <li>Masaüstünden dosyalarına, dizinlerine ve uygulamalarına eriş .</li>
      <li>Panellerin içine dosyaları, dizinleri, bağlantıları ve masaüstü başlangıçlarını sürükle .</li>
      <li>Panellerin pozisyonunu, rengini ve büyüklüğünü ayarlayın .</li>
      <li>Resimleri görüntüle ve masaüstünde notlar tut .</li>
      <li>⌘-D ile masaüstünde göster</li>
    </ul>

    <p>Herhangi bir uygulamayı yükledikten sonra açtığınız gibi açın . Masaüstü Dosyası birdahaki girişinizde otomatik olarak
    açılacak .</p>
  fr: >-
    <p>Organisez votre bureau avec des panneaux qui contiennent ce qe vous voudrez.</p>

    <ul>
      <li>Accédez à des fichiers, dossiers et applications à partir de votre bureau</li>
      <li>Déposez des fichiers, des dossiers, des liens et des lanceurs .desktop dans des panneaux</li>
      <li>Redimensionnez, positionnez et colorez les panneaux</li>
      <li>Affichez des photos et conservez des notes sur votre bureau</li>
      <li>Révélez le bureau avec ⌘-D </li>
    </ul>

    <p>Ouvrez-le comme n&apos;importe quelle autre application après l&apos;installation. Dossier du Bureau se lancera automatiquement
