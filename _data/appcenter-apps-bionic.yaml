  nl: >-
    <p>Surf op het internet zonder ook maar iets achter te laten op je computer. Ephemeral is een eenvoudige privé-webbrowser
    die gemaakt is voor het vermijden van permanente cookies of websites die je volgen. Sluit het venster en al je surfgedrag
    wordt verwijderd van je apparaat.</p>

    <p>Handige functies:</p>

    <ul>
      <li>Open pagina&apos;s snel in een andere geïnstalleerde browser</li>
      <li>Zoek direct vanuit de locatiebalk</li>
      <li>Stel in als je standaardbrowser als je standaard meer privacy wilt</li>
      <li>Gebruik Ctrl+W om het huidige venster te sluiten of Ctrl+Q om alle vensters te sluiten</li>
    </ul>

    <p>Ephemeral beschermt je op vier manieren:</p>

    <p>1️⃣ Altijd privé. Vanaf het moment dat je Ephemeral opent totdat je afsluit (of op de knop Wissen drukt) staat Ephemeral
    in privémodus. Dat betekent dat je geschiedenis, cookies, lokale opslag, wachtwoorden, etc. gewist worden zodra je de
    browser afsluit.</p>

    <p>2️⃣ Beschermd. Elk Ephemeral-venster draait in zijn eigen proces. Dit betekent dat pagina&apos;s gescheiden blijven
    en elkaar dus niet kunnen uitlezen. Log in op een internetdienst in het ene venster en de andere vensters weten niet dat
    je bent ingelogd.</p>

    <p>3️⃣ Geen externe cookies. Standaard blokkeert Ephemeral cookies van externe partijen. Dit betekent minder reclamecookies
    en andere manieren van gevolgd worden op het internet.</p>

    <p>4️⃣ Geen telemetrie. Ephemeral doet niks met je netwerk totdat je ervoor kiest om een webpagina te laden of een zoekopdracht
    uit te voeren. En zelfs dan worden er geen gebruiksgegevens verzameld. Ik heb geen idee wat je doet met Ephemeral en ik
    wil het niet weten ook!</p>

    <p>Ephemeral gebruikt DuckDuckGo, dé zoekmachine die standaard niks bijhoudt, om volgen door Google zoveel mogelijk te
    vermijden.</p>

    <p>Als je tegen een comptabiliteitsprobleem aanloopt met een website wegens de &apos;niet-volgen&apos;-functie of wilt
    inloggen via een browser waar je je wachtwoorden hebt opgeslagen, dan is dat geen probleem: klik op het browserpictogram
    in de titelbalk van de betreffende browser en de pagina wordt daar geopend.</p>

    <p>Het beste is als je Ephemeral gebruikt als je standaardbrowser, omdat je dan privacy prioriteit geeft door links standaard
    te openen in een privébrowser, wetende dat je altijd naar een andere browser kunt overschakelen met slechts één muisklik.</p>

    <p>Als je dat ook wilt voorkomen, gebruik dan een VPN.</p>
