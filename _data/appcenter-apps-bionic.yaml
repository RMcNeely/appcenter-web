    <p>Ephemeral beschermt je op vijf manieren:</p>

    <p>1️⃣ Altijd privé. Vanaf het moment dat je Ephemeral opent totdat je afsluit (of op de knop Wissen drukt) staat Ephemeral
    in privémodus. Dat betekent dat je geschiedenis, cookies, lokale opslag, wachtwoorden, etc. gewist worden zodra je de
    browser afsluit.</p>

    <p>4️⃣ Geen telemetrie. Ephemeral doet niks met je netwerk totdat je ervoor kiest om een webpagina te laden of een zoekopdracht
    uit te voeren. En zelfs dan worden er geen gebruiksgegevens verzameld. Ik heb geen idee wat je doet met Ephemeral en ik
    wil het niet weten ook!</p>

    <p>Let op: Ephemeral en andere browsers met een privé-/incognitomodus kunnen niet alles voorkomen. De meeste manieren
    van volgen worden vermeden en er wordt niks opgeslagen op je apparaat, maar je provider, overheid of bepaalde daarvoor
    bestemde websites kunnen je nog steeds volgen.</p>

    <p>Als je dat ook wilt voorkomen, gebruik dan een VPN.</p>
