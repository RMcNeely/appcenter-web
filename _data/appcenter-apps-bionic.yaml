    <p>Rendons de nouveau fun l&apos;écoute des stations de radio en ligne !</p>

    <p>Plutôt que de vous proposer toutes les stations que vous connaissez déjà, Tuner vous présente une nouvelle sélection
    de stations du monde entier à chaque fois que vous appuyez sur le bouton « Aléatoire ».</p>

    <p>Tuner utilise le catalogue communautaire de stations radio-browser.info.</p>

    <ul>
      <li>Découvrez de nouvelles stations chaque jour</li>
      <li>Marquez les stations que vous aimez comme favorites</li>
      <li>Contrôlez la lecture de Tuner depuis votre indicateur de volume</li>
    </ul>
  C: >-
    <p>Make listening to internet radio stations fun again!</p>

    <p>Instead of providing you with all the stations you already know,
           Tuner presents you a new selection of stations from all over the world
           every time you hit the Shuffle button.</p>
    <p>Tuner uses the community-driven station catalog radio-browser.info.</p>

    <ul>
      <li>Discover new stations every day</li>
      <li>Star stations you like</li>
      <li>Control Tuner from your volume indicator</li>
    </ul>
  it: >-
    <p>Rendi di nuovo divertente l&apos;ascolto delle stazioni radio Internet!</p>

    <p>Invece di fornirti tutte le stazioni che già conosci, Tuner ti presenta una nuova selezione di stazioni da tutto il
    mondo ogni volta che premi il pulsante Shuffle.</p>

    <p>Il sintonizzatore utilizza il catalogo delle stazioni gestito dalla comunità radio-browser.info.</p>

    <ul>
      <li>Scopri nuove stazioni ogni giorno</li>
      <li>Aggiungi ai preferiti le stazioni che ti piacciono</li>
      <li>Gestisci Tuner dall&apos;indicatore del volume</li>
    </ul>
  de: >-
    <p>Endlich wieder Spass beim Empfangen von Internet Radio-Stationen!</p>

    <p>Statt dir immer nur die Radio-Stationen anzuzeigen die Du bereits kennst, zeigt Dir Tuner bei jedem Start eine neue
    Auswahl von Stationen aus aller Welt. Drücke einfach den Mischen-Button um eine neue Auswahl zu erhalten.</p>

    <p>Tuner benutzt das offene Community-Radio-Verzeichnis von radio-browser.info</p>

    <ul>
