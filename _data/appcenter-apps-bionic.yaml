  nl: >-
    <p>Analyseer welk scherm dan ook. Voer een paar eenvoudige gegevens in en bereken de beeldverhouding, DPI en andere schermgegevens.
    Handig bij het bepalen welke laptop of externe monitor je wilt kopen en of het scherm in kwestie HiDPI is.</p>

    <p>Handige functies:</p>

    <ul>
      <li>Bepaal of een scherm een goede aankoop zou zijn, op basis van grootte en resolutie</li>
      <li>Verkrijg advies over verschillende dichtheden</li>
      <li>Verkrijg informatie over logische resolutie</li>
      <li>Onderscheid tussen laptop- en desktopschermen</li>
      <li>Eenvoudiger kan niet: alles in een klein, handig venster</li>
    </ul>

    <p>Gebaseerd op de expertise van Cassidy James Blaede en de techniek die System76 gebruikt bij het bepalen van de combinatie
    van schermgrootte en resolutie.</p>

    <p>Toont je of de schermdichtheid:</p>

    <ul>
      <li>Erg laag is,</li>
      <li>Redelijk laag,</li>
      <li>Ideaal voor LoDPI,</li>
      <li>Wellicht problematisch,</li>
      <li>Ideaal voor HiDPI,</li>
      <li>Redelijk hoog voor HiDPI of</li>
      <li>Té hoog</li>
